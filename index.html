<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="hero-img">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any
      device <br>anywhere you like!</p>
    <div class="price">
      <img src="./images/icon-music.svg" alt="music-icon">
      <p>
        <span>Annual Plan</span><br>
        <span class="price-year">$59.99/year</span>
      </p>
    <a href="#">Change</a>
    </div>
    <button type="button">Proceed to Payment</button>
    <h4>Cancel Order</h4>
  </div>
</body>
</html>
